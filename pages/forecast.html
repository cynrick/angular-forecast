<h3>Forecast for {{ city }}</h3>
<a href="#/">Back to Search</a>
<hr />
Days: <a href="#/forecast/3" ng-class="{ 'bg-primary': days === '3' }">3</a> | 
      <a href="#/forecast/5" ng-class="{ 'bg-primary': days === '5' }">5</a> | 
      <a href="#/forecast/7" ng-class="{ 'bg-primary': days === '7' }">7</a>
<hr />

<div ng-repeat="weather in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <weather-report weather-obj="weather" convert-to-standard="convertToFahrenheit(temp)" convert-to-date="convertToDate(date)" date-format="MMM d, yyyy (EEEE)"></weather-report>
    </div>
  </div>
</div>
