<h3>Forecast for {{ city }}</h3>
<a href="#/">Back to Search</a>
<hr />
Days: <a href="#/forecast/3" ng-class="{ 'bg-primary': days === '3' }">3</a> | 
      <a href="#/forecast/5" ng-class="{ 'bg-primary': days === '5' }">5</a> | 
      <a href="#/forecast/7" ng-class="{ 'bg-primary': days === '7' }">7</a>
<hr />

<div ng-repeat="weather in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ convertToDate(weather.dt) | date: 'MMM d, yyyy (EEEE)' }}</h3>
        </div>
        <div class="panel-body">
          Max Temperature: {{ convertToFahrenheit(weather.temp.max) }}&deg;F<br />
          Min Temperature: {{ convertToFahrenheit(weather.temp.min) }}&deg;F
        </div>
      </div>
    </div>
  </div>
</div>
